<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="lib/matrix.js"></script>
  <script src="src/car.js"></script>
  <script src="lib/nn.js"></script>
  <script src="src/agent.js"></script>
  <script src="src/block.js"></script>
  <script src="src/environments/findTargetEnv.js"></script>
  <script src="src/environments/intersectionEnv.js"></script>
  <script src="src/environments/raceEnv.js"></script>
  <script src="src/gym.js"></script>
  <script src="src/road.js"></script>
  <script src="src/visualize.js"></script>
  <script src="src/statistics.js"></script>
  <script src="src/script.js"></script>
</head>

<style>
  .button {
    margin: 1rem;
  }

  @media only screen and (min-width : 100px) {
    .canvas-div {
      width: 80%
    }
  }

  @media only screen and (min-width : 1222px) {
    .canvas-div {
      width: 80%;
    }
  }
</style>

<body>
  <div class="container-lg">
    <center>
      <div class="is-size-5" style="margin-top:1rem">
        Neural Driver
      </div>
      <div class="card">
        <div class="row">
          <div class="col">
            <div class="canvas-div" id="p5-canvas"></div>
          </div>
        </div>
        <div class="level-item">
          <button onclick="toggleSensors()">Show Sensors</button>
        </div>
        <div class="level-item">
          Number of Sensors
          <input type="range" min="1" max="10" class="slider" id="numSensorSlider">
          <div id="numSensorSliderValue"></div>
        </div>
        <div class="level-item">
          Length of Sensors
          <input type="range" min="10" max="150" class="slider" id="lengthSensorSlider">
          <div id="lengthSensorSliderValue"></div>
        </div>
        <div class="level-item">
          <button onclick="restart()">Restart</button>
        </div>
      </div>
      <div>
        <a href="https://github.com/H4sh3/ML-CityGuide">Github</a>
      </div>
    </center>
  </div>
  </div>
</body>

</html>
