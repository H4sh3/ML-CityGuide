<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="lib/matrix.js"></script>
  <script src="src/car.js"></script>
  <script src="lib/nn.js"></script>
  <script src="src/agent.js"></script>
  <script src="src/block.js"></script>
  <script src="src/city.js"></script>
  <script src="src/environments/findTargetEnv.js"></script>
  <script src="src/environments/intersectionEnv.js"></script>
  <script src="src/environments/raceEnv.js"></script>
  <script src="src/gym.js"></script>
  <script src="src/road.js"></script>
  <script src="src/script.js"></script>
  <script src="src/visualize.js"></script>
  <script src="src/statistics.js"></script>
</head>

<style>
  .button {
    margin: 1rem;
  }

  @media only screen and (min-width : 100px) {
    .canvas-div {
      width: 80%
    }
  }

  @media only screen and (min-width : 1222px) {
    .canvas-div {
      width: 50%
    }
  }
</style>

<body>
  <div class="container">
    <center>
      <div class="is-size-5" style="margin-top:1rem">
        <a href="https://en.wikipedia.org/wiki/Cellular_automaton">Cellular Automaton</a>
      </div>
      <div class="box">
        <div id="p5-canvas"></div>
        <div class="level-item">
          <button class="button is-info" type="text" onclick="initField()">Reset</button>
          <button class="button is-info" type="text" onclick="settings.initColorOffsets()">Change Colors</button>
        </div>
        <div class="level-item">
          <button class="button is-info" type="text" onclick="settings.changeFr(5)">Faster</button>
          <button class="button is-info" type="text" onclick="settings.changeFr(-5)">Slower</button>
        </div>
        <div class="level-item">
          N-Range
          <button id="n1" class="button is-success" type="text" onclick="settings.changeNRange(1)">1</button>
          <button id="n2" class="button is-info" type="text" onclick="settings.changeNRange(2)">2</button>
          <button id="n3" class="button is-info" type="text" onclick="settings.changeNRange(3)">3</button>
        </div>
        <div class="level-item">
          Field Size&nbsp;
          <div id="fieldsize"></div>
          <button class="button is-info" type="text" onclick="settings.changeSize(2)">+</button>
          <button class="button is-info" type="text" onclick="settings.changeSize(0.5)">-</button>
        </div>
        <div class="level-item">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

        This patterns get generated by changing
        <a href="https://de.wikipedia.org/wiki/Conways_Spiel_des_Lebens">
          Conway's Game of Lifes
        </a> rules so that cells with 3 or 4 neighbours become alive.
      </div>
      <div>
        <a href="https://github.com/H4sh3/cellular-automaton">Github</a>
      </div>
      <div>
        Inspired by&nbsp;<a href="http://www.ovaltech.ca/Javascript_Life/crystal_standalone.htm">hyperspaces2020</a>
      </div>
    </center>
  </div>
  </div>
</body>

</html>
